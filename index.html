<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Aditya Kumar</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <!-- <section></section> -->

    <div id="slide">
      <div class="slideshow-container"></div>
        <div class="mySlides fade" style= "background-image:url('a.JPG'); height:100%;"></div>
        <div class="mySlides fade"> <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" width:100% > </div>
        <div class="mySlides fade"> <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" width:100%> </div>
        <div class="mySlides fade"> <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" width:100%> </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div> 
      </div>
      <br>
      <div style="text-align:center"> 
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
       </div>

       <script src="style.js"></script>

</html>
